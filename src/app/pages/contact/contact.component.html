<div class="conteiner">
    <form [formGroup]="contactForm" class="row g-3 needs-validation" novalidate (submit)="enviar($event)">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email"
        [ngClass]="{'is-invalid': hasErrors('email','required') || hasErrors('email', 'email')}"
        >
        @if(hasErrors('email','required')){
          <span class="text-danger">You have to complete this field </span>
        }
        @if(hasErrors('email', 'email')){
           <span class="text-danger">Invalidid email format</span>
        }
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="message"
        [ngClass]="{'is-Invalid': hasErrors('message','required') || hasErrors('message', 'minLength')}"
        ></textarea>
        @if(hasErrors('message','required')){
          <span class="text-danger">You have to complete this field </span>
        }
        @if(hasErrors('message','minLength')){
          <span class="text-danger">You have to write at last 10 caractares</span>
        }
            
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
      </form>
</div>
